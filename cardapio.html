<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio</title>
    <link rel="stylesheet" href="style.cardapio.css">
</head>

<body>
    <div class="header">
        <img class="opcoes-img" src="./img/pizza.png" alt="logo-pizzaria">
        <h1 class="h1-header">Opções no cardapio :</h1>
    </div>

    <div class="main">
        <div class="mid1">
            <div class="mid2">
                <img class="opcoes-img" src="./img/opçaopizza.png" alt="pizza-logo">
                <h1>Pizza de calabresa</h1>
                <p>Valor: R$ 29.99</p>
                <input type="button" value="Comprar">
            </div>

            <div class="mid2">
                <img class="opcoes-img" src="./img/pizzadefrango.png" alt="pizza-logo">
                <h1>Pizza de frango</h1>
                <p>Valor: R$ 29.99</p>
                <input type="button" value="Comprar">
            </div>

            <div class="mid2">
                <img class="opcoes-img" src="./img/pizza de queijo.png" alt="pizza-logo">
                <h1>Pizza de queijo</h1>
                <p>Valor: R$ 29.99</p>
                <input type="button" value="Comprar">
            </div>
        </div>

        <div class="mid3">
            <div class="mid4">
                <img class="opcoes-img" src="./img/coca.png" alt="pizza-logo">
                <h1>Coca-cola</h1>
                <p>Valor: R$ 9.99</p>
                <input type="button" value="Comprar">
            </div>

            <div class="mid4">
                <img class="opcoes-img" src="./img/guarana.png" alt="pizza-logo">
                <h1>Guarana</h1>
                <p>Valor: R$ 9.99</p>
                <input type="button" value="Comprar">
            </div>

            <div class="mid4">
                <img class="opcoes-img" src="./img/sprite.png" alt="pizza-logo">
                <h1>sprite</h1>
                <p>Valor: R$ 9.99</p>
                <input type="button" value="Comprar">
            </div>
        </div>
    </div>

    <script src="scripts.cardapio.js"></script>
</body>

</html>
